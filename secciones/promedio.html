    <section>
        <a href="../index.html" class="btn btn-light" role="button" aria-pressed="true">Home
            <img src="https://img.icons8.com/stickers/32/000000/home-page.png"/>
        </a>
        <a href="listado.html" class="btn btn-primarylistado" role="button" aria-pressed="true">Listado
            <img src="https://img.icons8.com/stickers/32/000000/scroll.png"/>
        </a>
        <a href="registro.html" class="btn btn-primaryreg" role="button" aria-pressed="true">Registro de Alumno
            <img src="https://img.icons8.com/stickers/32/000000/add-user-male.png"/>
        </a>
        <a href="edad.html" class="btn btn-primaryedad" role="button" aria-pressed="true">Búsqueda por Edad
            <img src="https://img.icons8.com/stickers/32/000000/age.png"/>
        </a>
    </section>

    <div class="form-group mb-2 listado bonito">
        <label for="staticEmail2" class="sr-only">Ingrese ID </label>
        <input type="text" id="enterprom" readonly class="form-control-plaintext" id="staticEmail2" value="Ingrese ID">

        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">ID </label>
            <input id="id" type="number" class="form-control" id="inputPassword2" placeholder="ID">
        </div>

        <div class="form-group mb-2">
            <label for="staticEmail2" class="sr-only"> N° Asignaturas Cursadas</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Asignaturas Cursadas">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Matemática</label>
            <input id="mate" type="number" class="form-control" placeholder="Matemática">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only"> Física</label>
            <input id="fisica" type="number" class="form-control" placeholder="Física">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Química</label>
            <input id="quimica" type="number" class="form-control" placeholder="Química">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Ciencias</label>
            <input id="ciencias" type="number" class="form-control" placeholder="Ciencias Naturales">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Historia</label>
            <input id="historia" id="enterprom" type="number" class="form-control" placeholder="Historia">
        </div>


        <button onclick="prom()" id="promedio2" type="submit" class="btn btn-primaryprom mb-2">Buscar</button>




    </div>



</body>
