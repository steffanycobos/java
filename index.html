            aria-expanded="false">
            Promedio
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="staticEmail2" class="sr-only"> Ingrese ID</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Ingrese ID">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">ID </label>
                        <input id="id" type="number" class="form-control" id="inputPassword2" placeholder="ID">

                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2"

                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only"> asignaturas </label>
                        <input id="asig" type="number" class="form-control" id="inputPassword2"

<!-- BOTON DE LISTADO -->

            aria-expanded="false">
            Listado

            <div class="list-group">
                <a onclick="ordenAlfabetico(salon)" class="dropdown-item" href="#">Por Nombre</a>

        </div>

            aria-expanded="false">
            Busqueda por edad
        </button>
        <div class="dropdown-menu">
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only"> Edad</label>
